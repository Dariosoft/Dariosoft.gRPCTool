  google.protobuf.Timestamp When = 1;
  string Where = 2;
  string RemoteIP = 3;
  string UserAgent = 4;
  string Lang = 5;
  GrpcDariosoft_Framework_Auth_IUserIdentity User = 6;
  GrpcDariosoft_Framework_Auth_IUserIdentity Referrer = 7;
  GrpcDariosoft_Framework_IListingInfo ListingInfo = 8;
  repeated string MetaData = 9;
}

