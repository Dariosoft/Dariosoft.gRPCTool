}

message GrpcDariosoft_Framework_IRequest_String_ {
  google.protobuf.Timestamp When = 1;
  string Where = 2;
  string RemoteIP = 3;
  string UserAgent = 4;
  string Lang = 5;
  GrpcDariosoft_Framework_Auth_IUserIdentity User = 6;
