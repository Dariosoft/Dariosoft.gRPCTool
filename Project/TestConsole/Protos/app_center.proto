  GrpcDariosoft_Framework_IListingInfo ListingInfo = 8;
  repeated string MetaData = 9;
  string Payload = 10;
}

message GrpcDariosoft_AppCenter_EndPoint_Abstraction_Message {
  string Subject = 1;
  GrpcEnum_Net_Mail_MailPriority Priority = 2;
  GrpcDariosoft_AppCenter_EndPoint_Abstraction_MessageBody Body = 3;
  repeated string To = 4;
  repeated string Headers = 5;
