message GrpcDariosoft_Framework_Auth_IUserIdentity {
  string Name = 1;
  string AuthenticationType = 2;
  bool IsAuthenticated = 3;
  string OrganizationId = 4;
  string OrganizationName = 5;
  string Id = 6;
  int32 Serial = 7;
  string UserName = 8;
  string DisplayName = 9;
  string Email = 10;
  string Culture = 11;
  string TimeZone = 12;
  string Currency = 13;
  string Reference = 14;
