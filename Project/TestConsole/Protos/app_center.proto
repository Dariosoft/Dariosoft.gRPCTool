syntax = "proto3";
package Dariosoft.AppCenter.EndPoint.Abstraction.GrpcInterface;

/*---------- Imports ----------*/
import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/wrappers.proto";

/*---------- Services ----------*/
service GrpcAccountServiceEndPoint {
  rpc Signout(GrpcAccountServiceEndPoint_SignoutReq) returns (GrpcDariosoft_Framework_IResponse);
  rpc Signin(GrpcAccountServiceEndPoint_SigninReq) returns (GrpcDariosoft_Framework_IResponse_Dariosoft_AppCenter_Core_Types_Dtos_SigninRespDto_);
  rpc Signup(GrpcAccountServiceEndPoint_SignupReq) returns (GrpcDariosoft_Framework_IResponse_Dariosoft_AppCenter_Core_Types_Dtos_SignupRespDto_);
}

service GrpcAppConfigurationServiceEndPoint {
  rpc GetConfiguration(GrpcAppConfigurationServiceEndPoint_GetConfigurationReq) returns (GrpcDariosoft_Framework_IResponse_String_);
}

service GrpcCacheService {
  rpc Clear(google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc Put(GrpcCacheService_PutReq) returns (GrpcValueMessage__Boolean);
  rpc Take(GrpcCacheService_TakeReq) returns (GrpcValueMessage__String);
}

service GrpcDateTimeParser {
  rpc ParseDateTime(GrpcDateTimeParser_ParseDateTimeReq) returns (GrpcValueMessage__DateTime);
  rpc ParseDateTimeOffset(GrpcDateTimeParser_ParseDateTimeOffsetReq) returns (GrpcValueMessage__DateTime);
  rpc ParseDateOnly(GrpcDateTimeParser_ParseDateOnlyReq) returns (GrpcValueMessage__DateTime);
  rpc ParseTimeOnly(GrpcDateTimeParser_ParseTimeOnlyReq) returns (GrpcValueMessage__DateTime);
  rpc ParseTimeSpan(GrpcDateTimeParser_ParseTimeSpanReq) returns (GrpcValueMessage__TimeSpan);
}

service GrpcGuidEncoder {
  rpc Encode(GrpcGuidEncoder_EncodeReq) returns (GrpcValueMessage__String);
  rpc EncodeToBuffer(GrpcGuidEncoder_EncodeToBufferReq) returns (GrpcBytesMessage);
  rpc EncodeToStream(GrpcGuidEncoder_EncodeToStreamReq) returns (GrpcBytesMessage);
  rpc Descode(GrpcGuidEncoder_DescodeReq) returns (GrpcValueMessage__Guid);
}

service GrpcMessageSender {
  rpc Send(GrpcMessageSender_SendReq) returns (GrpcDariosoft_Framework_IResponse);
}

/*---------- Messages ----------*/
message GrpcAccountServiceEndPoint_SignoutReq {
  GrpcDariosoft_Framework_IRequest Request = 1;
}

message GrpcDariosoft_Framework_IResponse {
  bool IsSuccessful = 1;
  GrpcEnum_Net_HttpStatusCode StatusCode = 2;
  repeated GrpcDariosoft_Framework_IReason Errors = 3;
  repeated GrpcDariosoft_Framework_IReason Warnings = 4;
}

message GrpcAccountServiceEndPoint_SigninReq {
  GrpcDariosoft_Framework_IRequest_Dariosoft_AppCenter_Core_Types_Dtos_SigninReqDto_ Request = 1;
}

message GrpcDariosoft_Framework_IResponse_Dariosoft_AppCenter_Core_Types_Dtos_SigninRespDto_ {
  bool IsSuccessful = 1;
  GrpcEnum_Net_HttpStatusCode StatusCode = 2;
  repeated GrpcDariosoft_Framework_IReason Errors = 3;
  repeated GrpcDariosoft_Framework_IReason Warnings = 4;
  GrpcDariosoft_AppCenter_Core_Types_Dtos_SigninRespDto Data = 5;
}

message GrpcAccountServiceEndPoint_SignupReq {
  GrpcDariosoft_Framework_IRequest_Dariosoft_AppCenter_Core_Types_Dtos_SignupReqDto_ Request = 1;
}

message GrpcDariosoft_Framework_IResponse_Dariosoft_AppCenter_Core_Types_Dtos_SignupRespDto_ {
  bool IsSuccessful = 1;
  GrpcEnum_Net_HttpStatusCode StatusCode = 2;
  repeated GrpcDariosoft_Framework_IReason Errors = 3;
  repeated GrpcDariosoft_Framework_IReason Warnings = 4;
  GrpcDariosoft_AppCenter_Core_Types_Dtos_SignupRespDto Data = 5;
}

message GrpcAppConfigurationServiceEndPoint_GetConfigurationReq {
  GrpcDariosoft_Framework_IRequest_String_ ApplicationId = 1;
}

message GrpcDariosoft_Framework_IResponse_String_ {
  bool IsSuccessful = 1;
  GrpcEnum_Net_HttpStatusCode StatusCode = 2;
  repeated GrpcDariosoft_Framework_IReason Errors = 3;
  repeated GrpcDariosoft_Framework_IReason Warnings = 4;
  string Data = 5;
}

message GrpcCacheService_PutReq {
  string Key = 1;
  string Value = 2;
}

message GrpcValueMessage__Boolean {
  bool Value = 1;
}

message GrpcCacheService_TakeReq {
  string Key = 1;
}

message GrpcValueMessage__String {
  string Value = 1;
}

message GrpcDateTimeParser_ParseDateTimeReq {
  string Value = 1;
  GrpcEnum_DateTimeKind Kind = 2;
}

message GrpcValueMessage__DateTime {
  google.protobuf.Timestamp Value = 1;
}

message GrpcDateTimeParser_ParseDateTimeOffsetReq {
  string Value = 1;
  GrpcEnum_DateTimeKind Kind = 2;
}

message GrpcDateTimeParser_ParseDateOnlyReq {
  string Value = 1;
}

message GrpcDateTimeParser_ParseTimeOnlyReq {
  string Value = 1;
}

message GrpcDateTimeParser_ParseTimeSpanReq {
  string Value = 1;
}

message GrpcValueMessage__TimeSpan {
  google.protobuf.Duration Value = 1;
}

message GrpcGuidEncoder_EncodeReq {
  GrpcValueMessage__Guid Id = 1;
  string Format = 2;
}

message GrpcGuidEncoder_EncodeToBufferReq {
  GrpcValueMessage__Guid Id = 1;
  string Format = 2;
}

message GrpcBytesMessage {
  bytes Value = 1;
}

message GrpcGuidEncoder_EncodeToStreamReq {
  GrpcValueMessage__Guid Id = 1;
}

message GrpcGuidEncoder_DescodeReq {
  string Value = 1;
}

message GrpcValueMessage__Guid {
  string Value = 1;
}

message GrpcMessageSender_SendReq {
  GrpcDariosoft_AppCenter_EndPoint_Abstraction_Message Request = 1;
}

