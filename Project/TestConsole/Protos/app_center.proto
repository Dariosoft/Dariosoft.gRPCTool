}

message  GrpcUnknownMessage{}

message GrpcDariosoft_AppCenter_Core_Types_Dtos_SigninReqDto {
  string Username = 1;
  string Password = 2;
}

message GrpcDariosoft_AppCenter_Core_Types_Dtos_SignupReqDto {
  string Username = 1;
  GrpcEnum_Dariosoft_AppCenter_Core_Types_Enums_SignupMode SignupMode = 2;
  GrpcEnum_Dariosoft_AppCenter_Core_Types_Enums_RecordFlag Flags = 3;
  GrpcValueMessage__Guid ZoneId = 4;
  string Email = 5;
  string Cellphone = 6;
  string Title = 7;
  string PreferredLanguage = 8;
  string PreferredCurrency = 9;
  string PreferredTimeZone = 10;
  string Reference = 11;
}

message GrpcDariosoft_AppCenter_EndPoint_Abstraction_MessageBody {
  string Content = 1;
  bool IsHtml = 2;
  string Encdoing = 3;
}

message GrpcDariosoft_Framework_IGeoLocation {
